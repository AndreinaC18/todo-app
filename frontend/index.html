<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù TODO List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Encabezado -->
        <div class="header text-center mb-5">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-clipboard-list"></i> 
                Mi Lista de Tareas
            </h1>
            <p class="text-muted">Organiza tu d√≠a de manera efectiva</p>
        </div>

        <!-- Formulario para crear/editar tarea -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-plus-circle"></i> 
                    <span id="formTitle">Nueva Tarea</span>
                </h5>
                <form id="taskForm">
                    <input type="hidden" id="taskId" value="">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">T√≠tulo *</label>
                        <input type="text" class="form-control" id="title" 
                               placeholder="Ej: Estudiar para el examen" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="description" rows="3" 
                                  placeholder="Agrega detalles sobre la tarea..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioridad</label>
                        <select class="form-select" id="priority">
                            <option value="baja">üü¢ Baja</option>
                            <option value="media" selected>üü° Media</option>
                            <option value="alta">üî¥ Alta</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i> Guardar Tarea
                        </button>
                        <button type="button" class="btn btn-secondary d-none" id="cancelBtn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Filtrar por estado:</label>
                        <select class="form-select" id="filterStatus">
                            <option value="all">Todas</option>
                            <option value="pending">Pendientes</option>
                            <option value="completed">Completadas</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Filtrar por prioridad:</label>
                        <select class="form-select" id="filterPriority">
                            <option value="all">Todas</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="row mb-4" id="statistics">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-list"></i> Mis Tareas
                </h5>
                <div id="tasksList">
                    <!-- Las tareas se cargar√°n aqu√≠ din√°micamente -->
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Cargando tareas...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notificaci√≥n</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
